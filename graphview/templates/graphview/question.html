<h1>{{ question }}</h1>
<form action="{% url 'graphview:answer' question_num %}" method="post">
    {% csrf_token %}
    {% for option in option_list %}
        <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ option }}" />
        <label for="option{{ forloop.counter }}">{{ option }}</label><br />
    {% endfor %}
    <input type="submit" value="answer" />
</form>
