   <style type="text/css">

           font: 11pt arial;

    <script type="text/javascript" src="{% static "graphview/lib/vis-4.17.0/dist/vis.js" %}"></script>

    <script type="text/javascript">
        var nodes, edges, network, focusedNode, imgURL;

        // convenience method to stringify a JSON object
        function toJSON(obj) {
            return JSON.stringify(obj, null, 4);
        }

        function updateGraph(graphArray){
            //create an array with nodes
            nodes = new vis.DataSet();
            //graphArray.nodes = addImages(graphArray.nodes);
            nodes.add(graphArray.nodes);

            // create an array with edges
            edges = new vis.DataSet();
            edges.add(graphArray.edges);

            // create a network
            var container = document.getElementById('graphContainer');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    shape: 'circularImage',
                    borderWidth:4,
                    size: 50,
                    color: {
                        border: 'green',
                        background: 'lightgreen'
                    },
                    font: {
                        color: 'black',
                        strokeColor: 'white',
                        strokeWidth: 2,
                        size: 16
                    },
                    shadow: {
                        enabled: true
                    }
                },
                edges: {
                    color: 'green',
                    length: 250,
                    width: 5
                }
            };
            network = new vis.Network(container, data, options);
            network.on( 'click', function(properties) {
                var ids = properties.nodes;
                var clickedNodes = nodes.get(ids);
                if (clickedNodes[0].label != focusedNode){
                    focusedNode = clickedNodes[0].label;
                    draw(clickedNodes[0].label);
                }
            });
        }

        function draw(recipe) {
            // create an array with nodes
            if (recipe){
                focusedNode = recipe;
            } else {
                focusedNode = "{{ focusedNode }}";
            }
            var xmlhttp = new XMLHttpRequest();
            var url = "{% url 'graphview:get_data' %}";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    updateGraph(myArr);
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.setRequestHeader("recipe", focusedNode);
            xmlhttp.send();
        }

    </script>
</head>

<!-- Page passes the container for the graph to the program -->
